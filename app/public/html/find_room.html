<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Find Room</title>
    <style>
      body {
        background-color: black;
        color: white;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .top-bar {
        position: absolute;
        top: 10px;
        left: 10px;
      }

      .back-btn {
        padding: 8px 16px;
        background-color: gray;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

      .room-list {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        height: 500px;
        overflow-y: auto;
        background-color: rgba(50, 50, 50, 0.8);
        border: 3px solid gray;
        border-radius: 10px;
        padding: 10px;
      }

      .room {
        background-color: #222;
        border: 2px solid gray;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }

      .room:hover {
        background-color: #333;
      }

      .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        transform: translate(-50%, -50%);
        background-color: #111;
        border: 2px solid gray;
        border-radius: 10px;
        padding: 20px;
        display: none;
      }

      .popup input {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .popup button {
        padding: 8px 16px;
        background-color: gray;
        border: none;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
      }

      #alert-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
        max-width: 90vw;
      }
    </style>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Find Room</h1>
      <div id="user-status" class="user-status"></div>
      <nav>
        <a href="/">Home</a>
        <a href="/find-room">Find Room</a>
        <a href="/create-room">Create Room</a>
        <a href="/settings">Settings</a>
      </nav>
    </header>

    <main>
      <div id="alert-container"></div>

      <div class="top-bar">
        <button class="back-btn" onclick="location.href='/'">Back to Menu</button>
      </div>

      <div class="room-list" id="roomList"></div>

      <div class="popup" id="passwordPopup">
        <div>Enter Room Password:</div>
        <input type="password" id="roomPasswordInput" />
        <button onclick="submitPassword()">Join</button>
      </div>
    </main>

    <footer>
      <p>CSE 312 Spring 2025</p>
    </footer>

    <script>
      const socket = io();

      const roomListEl = document.getElementById("roomList");
      const passwordPopup = document.getElementById("passwordPopup");
      const roomPasswordInput = document.getElementById("roomPasswordInput");

      let selectedRoomId = null;

      socket.emit("find_rooms");

      socket.on("rooms_list", (data) => {
        roomListEl.innerHTML = "";

        data.rooms.forEach((room) => {
          const div = document.createElement("div");
          div.className = "room";
          div.innerHTML = `
                <div>
                  <div><strong>${room.roomName}</strong></div>
                  <div>${room.currPlayers} player(s)</div>
                </div>
                <div>${
                  room.roomType === "private" ? "ðŸ”’ Private" : "Public"
                }</div>
                <div>
                  Host: ${room.host.name} </div>
              `;
          div.onclick = () => {
            if (room.roomType === "private") {
              selectedRoomId = room._id;
              passwordPopup.style.display = "block";
              roomPasswordInput.value = "";
              roomPasswordInput.focus();
            } else {
              joinRoom(room._id);
            }
          };
          roomListEl.appendChild(div);
        });
      });

      function submitPassword() {
        const password = roomPasswordInput.value;
        joinRoom(selectedRoomId, password);
        passwordPopup.style.display = "none";
      }

      function joinRoom(id, password = null) {
        fetch(`/join_room?id=${id}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        })
          .then(async (res) => {
            if (res.ok) {
              window.location.href = `/room/${id}`;
            } else {
              const result = await res.json();
              alert(result.message || "Failed to join room.");
              passwordPopup.style.display = "none";
            }
          })
          .catch((err) => {
            console.error(err);
            alert("Error connecting to server.");
          });
      }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/public/js/alerts.js"></script>
    <script src="/public/js/auto.js"></script>
    <script src="/public/js/lobby.js"></script>
  </body>
</html>
