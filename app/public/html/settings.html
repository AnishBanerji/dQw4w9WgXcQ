<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <style>
      body {
        background-color: black;
        color: white;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .top-bar {
        position: absolute;
        top: 10px;
        left: 10px;
      }

      .back-btn {
        padding: 8px 16px;
        background-color: gray;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

      .settings-container {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        width: 500px;
        background-color: rgba(50, 50, 50, 0.8);
        border: 3px solid gray;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid gray;
      }

      .input-field {
        width: 80%;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .input-field input {
        width: 100%;
        padding: 10px;
        border: 2px solid gray;
        background-color: #222;
        color: white;
        font-size: 16px;
        box-sizing: border-box;
      }

      .confirm-btn {
        padding: 10px 20px;
        background-color: gray;
        border: none;
        font-weight: bold;
        cursor: pointer;
        width: 150px;
      }
    </style>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body>
    <div id="alert-container"></div>

    <div class="top-bar">
      <button class="back-btn" onclick="location.href='/'">Back</button>
    </div>

    <div class="settings-container">
      <img id="profilePic" class="profile-pic" src="/public/img/default-avatar.png" alt="Profile Picture" />

      <div class="input-field">
        <label for="username">Username</label>
        <input id="username" type="text" />
      </div>

      <div class="input-field">
        <label for="password">Password</label>
        <input id="password" type="password" />
      </div>

      <button class="confirm-btn" onclick="confirmSettings()">Confirm</button>
    </div>

    <script src="/public/js/settings.js"></script>
  </body>
</html>
