<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lobby</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .lobby-container {
      width: 600px;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-button {
      background-color: #444;
      border: 2px solid #888;
      border-radius: 8px;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-button:hover {
      background-color: #666;
    }

    .nav-button:disabled {
      background-color: #222;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    .players-list {
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
    }

    .player-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .player-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .kick-button {
      background-color: #aa2222;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .kick-button:hover {
      background-color: #dd3333;
    }
  </style>
</head>
<body>
  <div class="lobby-container">
    <div class="top-bar">
      <button id="back-button" class="nav-button">Back</button>
      <div id="lobby-code" class="lobby-code">Lobby Code: </div>
      <button id="start-button" class="nav-button hidden" disabled>Start Game</button>
    </div>

    <div class="players-list" id="players-list">
    </div>
  </div>

  <script src="/static/js/lobby.js"></script>
</body>
</html>
