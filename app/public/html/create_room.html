<!DOCTYPE html>
<html>
  <head>
    <title>Create Room</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(
          ellipse at bottom,
          #0d0d0d 0%,
          #000000 100%
        );
        font-family: "Arial", sans-serif;
        color: white;
        height: 100vh;
      }

      .top-left {
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .top-left a {
        padding: 8px 16px;
        font-size: 14px;
        font-weight: bold;
        background-color: #444;
        color: white;
        border: 3px solid #888;
        border-radius: 10px;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }

      .top-left a:hover {
        background-color: #666;
      }

      .form-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .form-box {
        background-color: #1a1a1a;
        border: 5px solid #888;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px #333;
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 320px;
      }

      .form-box h1 {
        text-align: center;
        margin: 0;
        font-size: 28px;
      }

      .form-box input,
      .form-box select {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #888;
        border-radius: 8px;
        background-color: #2a2a2a;
        color: white;
      }

      .form-box label {
        font-size: 16px;
      }

      .form-box button,
      .form-box a.button-link {
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        background-color: #444;
        color: white;
        border: 3px solid #888;
        border-radius: 10px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }

      .form-box button:hover,
      .form-box a.button-link:hover {
        background-color: #666;
      }

      .form-box .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .hidden {
        display: none;
      }

      .alert {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        font-size: 14px;
        display: none;
      }
      .alert.success {
        background-color: #4caf50;
        color: white;
      }
      .alert.error {
        background-color: #f44336;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="alert-container"></div>

    <div class="top-left">
      <a href="/">Back to Main Menu</a>
    </div>

    <div class="form-wrapper">
      <form
        class="form-box"
        method="POST"
        action="/create-room"
        onsubmit="handleSubmit(event)"
      >
        <h1>Create Room</h1>

        <label for="room_name">Room Name</label>
        <input type="text" name="room_name" id="room_name" required />

        <label for="max_players">Max Players</label>
        <input
          type="number"
          name="max_players"
          id="max_players"
          value="10"
          min="2"
          max="15"
          required
        />

        <label for="visibility">Visibility</label>
        <select
          name="visibility"
          id="visibility"
          onchange="togglePasswordField()"
        >
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>

        <label for="room_password" id="password-label" class="hidden"
          >Room Password</label
        >
        <input
          type="password"
          name="room_password"
          id="room_password"
          class="hidden"
        />

        <div class="button-group">
          <button type="submit">Create</button>
          <a href="/" class="button-link">Cancel</a>
        </div>
      </form>
    </div>

    <script>
      function togglePasswordField() {
        const isPrivate =
          document.getElementById("visibility").value === "private";
        document
          .getElementById("room_password")
          .classList.toggle("hidden", !isPrivate);
        document
          .getElementById("password-label")
          .classList.toggle("hidden", !isPrivate);
      }
      window.onload = togglePasswordField;

      function handleSubmit(event) {
        const roomName = document.getElementById("room_name").value.trim();
        const maxPlayers = document.getElementById("max_players").value.trim();
        const visibility = document.getElementById("visibility").value;
        const roomPassword = document
          .getElementById("room_password")
          .value.trim();

        if (
          !roomName ||
          maxPlayers < 2 ||
          (visibility === "private" && !roomPassword)
        ) {
          event.preventDefault();
          showAlert("Please fill out all fields correctly.", "error");
          return;
        }

        if (visibility === "private") {
          document
            .getElementById("room_password")
            .setAttribute("name", "passcode");
        } else {
          document.getElementById("room_password").removeAttribute("name"); // no password field in public
        }

        document.getElementById("visibility").setAttribute("name", "room_type");
      }
      function showAlert(message, type) {
        const alertContainer = document.getElementById("alert-container");
        const alert = document.createElement("div");

        alert.className = `alert ${type}`;
        alert.textContent = message;

        alertContainer.appendChild(alert);
        alert.style.display = "block";

        setTimeout(() => {
          alert.style.display = "none";
        }, 3000);
      }
    </script>
  </body>
</html>
