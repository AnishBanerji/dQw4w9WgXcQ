<!DOCTYPE html>
<html>
  <head>
    <title>Among Us - Home</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(
          ellipse at bottom,
          #0d0d0d 0%,
          #000000 100%
        );
        font-family: "Arial", sans-serif;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .top-right-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }

      .small-button {
        padding: 6px 14px;
        font-size: 14px;
        background-color: #444;
        color: white;
        border: 2px solid #888;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .small-button:hover {
        background-color: #666;
      }

      .menu-box {
        background-color: #1a1a1a;
        border: 5px solid #888;
        padding: 40px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        box-shadow: 0 0 20px #333;
      }

      .menu-box h1 {
        margin: 0;
        font-size: 36px;
      }

      .menu-button {
        padding: 12px 30px;
        font-size: 18px;
        font-weight: bold;
        background-color: #444;
        color: white;
        border: 3px solid #888;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .menu-button:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <div class="top-right-buttons">
      <button class="small-button" onclick="window.location.href='/login'">
        Login
      </button>
      <button class="small-button" onclick="window.location.href='/register'">
        Register
      </button>
    </div>

    <div class="menu-box">
      <h1>Among Us</h1>
      <button class="menu-button">Find Room</button>
      <button class="menu-button" onclick="window.location.href='/create-room'">
        Create Room
      </button>
      <button class="menu-button">Settings</button>
    </div>
  </body>
</html>
