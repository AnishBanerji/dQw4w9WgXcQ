<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <style>
      body {
        background-color: black;
        color: white;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .top-bar {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        gap: 10px;
      }

      .back-btn,
      .start-btn {
        padding: 8px 16px;
        background-color: gray;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

      .start-btn.disabled {
        background-color: #555;
        cursor: not-allowed;
      }

      .lobby-info {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        background-color: rgba(50, 50, 50, 0.8);
        border: 3px solid gray;
        border-radius: 10px;
        padding: 10px;
      }

      .player {
        background-color: #222;
        border: 2px solid gray;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .player-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .player img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      .kick-btn {
        padding: 4px 8px;
        background-color: red;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

      #roomCode {
        margin-top: 10px;
        text-align: center;
      }
    </style>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body class="bg-black h-screen w-screen overflow-hidden relative">
    <!-- Add a container div that takes up the full screen -->
    <div id="gameContainer" class="absolute inset-0 w-full h-full">
        <!-- The canvas will be sized relative to this container by game.js -->
        <canvas id="gameCanvas" class="absolute top-0 left-0"></canvas>
    </div>

    <!-- Alert container might need z-index adjustment if UI elements overlap -->
    <div id="alert-container" class="fixed top-4 left-1/2 -translate-x-1/2 z-50"></div>

    <!-- Scripts: Load dependencies first -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Load modules -->
    <script src="/public/js/alerts.js" type="module"></script>
    <script src="/public/js/home.js" type="module"></script>
    <!-- Load main game script last -->
    <script src="/public/js/game.js"></script>

    <script>
      // Initialize Lucide icons after the script is loaded
      lucide.createIcons();
      // Initialize the game logic after all scripts are loaded
      initGame();
    </script>
  </body>
</html>
